name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout do CÃ³digo
      uses: actions/checkout@v4

    - name: â˜• Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: ğŸ› ï¸ Garantir Gradle Wrapper
      # Garante que o wrapper exista caso nÃ£o tenha sido commitado corretamente
      run: gradle wrapper

    - name: âš™ï¸ Corrigir PermissÃ£o do Gradlew
      run: chmod +x gradlew

    - name: ğŸ”¨ Compilar APK (Debug)
      run: ./gradlew assembleDebug --stacktrace

    - name: ğŸ“¤ Upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: snes-emulator-debug
        path: app/build/outputs/apk/debug/app-debug.apk
